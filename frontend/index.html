<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src = "/index.js"></script>
</head>
<body>
    <div id="container">
        <div id="nav-side">
            <a onclick="loadPagePersonal()">Predict For Personal</a>
            <a onclick="loadPageDoctor()">Predict For Doctor</a>
        </div>
        <div id="content">
            <form id="myForm" onsubmit="submitForm(event)">
                <div id="input-sex">
                    <div>Sex</div>
                    <label for="male">Male</label>
                    <input class="form-check-input mt-1" type="radio" value="male" name="Sex">
            
                    <label for="female">Female</label>
                    <input class="form-check-input mt-1" type="radio" value="female" name="Sex">
                </div>
                <div class="col-md-5" id="input-general-health">
                    <label for="validationCustom04" class="form-label">General health</label>
                    <select class="form-select" id="general-health" name="general-health" required>
                        <option value="Poor">Poor</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Very good">Very good</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
                <div id="input-physical-activities">
                    <div>Physical Activities</div>
                    <label for="yes">Yes</label>
                    <input class="form-check-input mt-1" type="radio" value="yes" name="physical-activities">
            
                    <label for="no">No</label>
                    <input class="form-check-input mt-1" type="radio" value="no" name="physical-activities">
                </div>  
                <div class="col-md-6" id="input-sleep-hours">
                    <label for="validationCustom03" class="form-label">Sleep Hours</label>
                    <input type="number" class="form-control" id="input-sleep-hours" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                <div id="input-difficulty-walking">
                    <div>Difficulty Walking</div>
                    <label for="yes">Yes</label>
                    <input class="form-check-input mt-1" id="yes-walking" type="radio" value="yes" name="difficulty-walking">
            
                    <label for="female">No</label>
                    <input class="form-check-input mt-1" id="no-walking" type="radio" value="no" name="difficulty-walking">
                </div>

                <div class="col-md-20" id="input-smoker-status">
                    <label for="validationCustom04" class="form-label">Smoker Status</label>
                    <select class="form-select" id="smoker" name="smoker" required>
                        <option value="Former smoker">Former smoker</option>
                        <option value="Never smoked">Never smoked</option>
                        <option value="Current smoker - now smokes every day">Current smoker - now smokes every day</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
                <div class="col-md-6" id="input-age">
                    <label for="validationCustom03" class="form-label">Age</label>
                    <input type="number" class="form-control" id="input-age" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                <div class="col-md-6" id="input-weight">
                    <label for="validationCustom03" class="form-label">Weight(Kg)</label>
                    <input type="number" class="form-control" id="input-weight" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                <div class="col-md-6" id="input-height">
                    <label for="validationCustom03" class="form-label">Height(Cm)</label>
                    <input type="number" class="form-control" id="input-height" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                <div id="input-alcohol-drinkers">
                    <div>Alcohol Drinkers</div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes-drinkers" name="alcohol-drinkers" value="yes">
            
                    <label for="no">No</label>
                    <input type="radio" id="no-drinkers" name="alcohol-drinkers" value="no">
                </div>

                <div id="input-alcohol-drinkers">
                    <div>Alcohol Drinkers</div>
                    <label for="yes">Yes</label>
                    <input class="form-check-input mt-1" id="yes-drinkers" type="radio" value="yes" name="alcohol-drinkers">
            
                    <label for="no">No</label>
                    <input class="form-check-input mt-1" type="radio" value="no" name="alcohol-drinkers">
                </div> 
                <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>            
        </div>
    </div>
</body>
</html>
